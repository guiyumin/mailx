name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAP_GITHUB_TOKEN: ${{ secrets.TAP_GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare latest zips
        run: |
          mkdir -p latest
          cp dist/maily_${{ steps.version.outputs.VERSION }}_darwin_amd64.zip latest/maily-darwin-amd64.zip
          cp dist/maily_${{ steps.version.outputs.VERSION }}_darwin_arm64.zip latest/maily-darwin-arm64.zip

      - name: Upload latest zips
        uses: softprops/action-gh-release@v2
        with:
          files: |
            latest/maily-darwin-amd64.zip
            latest/maily-darwin-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
